<div class="custom">

  <div class="mat-elevation-z8">
    <div class="row add-patient">
      <div class="col-left"><a mat-stroked-button
          routerLink="/patient">Add Patient</a></div>
      <div class="col-right"><button color="primary"
          (click)="logout()" mat-button><mat-icon>power_settings_new</mat-icon></button></div>
    </div>
    <table mat-table class="full-width-table" matSort aria-label="Elements"
      [dataSource]="dataSource">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
        <td mat-cell *matCellDef="let row">{{ row.firstName }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">{{ row.status }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">

          <pre> <a [routerLink]="['/patient', { id: row.id }]"><mat-icon>edit</mat-icon></a>  <button
            mat-mini-fab
            color="primary"
            (click)="delete(row.id)"
            aria-label="Example icon button with a delete icon">
            <mat-icon>delete</mat-icon>
          </button></pre>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      #paginator
      [length]="dataSource?.totalElements"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[10, 50, 100, 250]">
    </mat-paginator>
  </div>
</div>
